<!DOCTYPE html> <!-- HTML5 doctype，不区分大小写 -->
<html lang="zh-cmn-Hans"> <!-- 最标准的简体中文lang属性 -->
<head>
  <meta charset="UTF-8">  <!-- 指定文档的字符编码 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> <!-- 优先使用IE最新版本和Chrome -->

  <!-- SEO优化 -->
  <meta name="description" content="标准HTML头部标签详解"/>
  <meta name="keywords" content="SEO,HTML,HEAD"/>
  <title>HTML Head Tag DEMO</title>
  <meta name="author" content="Jiaxiang Zheng, jiaxiang.zheng135@gmail.com">
  <meta name="robots" content="index,follow" /> <!-- 搜索引擎抓取，具体可以参考http://msdn.microsoft.com/zh-cn/library/ff724037(v=expression.40).aspx -->

  <!-- 为适配移动平台而添加的可选标签 --> 
  <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
  <meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">

  <!-- 添加 RSS 订阅 -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />

  <!-- 添加页面的图标 -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <title></title>
</head>
<body>
  <p>可以参考<a href="http://fex.baidu.com/blog/2014/10/html-head-tags/">HTML head 头标签</a>这篇文章。</p>
</body>
</html>
